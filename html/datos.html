<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis de datos</title>
    <link rel="stylesheet" href="/index.css" />
    <style>
      label {
        display: inline-block;
        width: 80px;
      }
      input,
      select {
        width: 120px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/datos.js" type="module"></script>
  </head>

  <body>
    <div id="header">
      <h1>Analisis de datos</h1>
    </div>

    <div id="hyperlinks">
      <a href="index.html">Regresar</a> <a href="control.html">Control</a>
    </div>
    <div id="dataContainer">
      <div class="chartContainer">
        <div class="chart">
          <h4>Grafico de temperatura</h4>
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div id="onOffData">
        <div id="onOffChart">
          <h4>Tabla de encendido</h4>
          <table id="onOffTable">
            <thead>
              <tr>
                <th>Fecha/hora</th>
                <th>Evento</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="EnergiaUsada">
          <h4>Energia usada</h4>
          <p id="energiaUsadaKw"></p>
          <h4>Tiempo Prendido Total</h4>
          <p id="TiempoPrendido"></p>
          <h4>Precio Estimado</h4>
          <p id="precioEstimado"></p>
        </div>
      </div>
    </div>
  </body>
</html>
